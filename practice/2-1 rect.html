<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #aaa; display: block; margin: 0 auto;">
        不支持canvas
    </canvas>
</body>
<script>
window.onload = function(){
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    canvas.height = 800;
    canvas.width = 800;

    //rect x,y,width,height
    context.lineWidth = 5;
    context.fillStyle = "rgb(33, 222, 118)";
    context.strokeStyle = "#005588";
    context.rect(100,100,400,400);
    context.fill();
    context.stroke();

    context.lineWidth = 5;
    context.fillStyle = "rgba(170, 170, 170, 0.8)";
    context.strokeStyle = "#005588";
    context.fillRect(300,300,400,400);
    context.strokeRect(300,300,400,400);  // 后面绘制的图形会遮盖住前面绘制的图形
};
</script>
</html>
