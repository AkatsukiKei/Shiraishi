<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #aaa; display: block; margin: 0 auto;">
        不支持canvas
    </canvas>
</body>
<script>
window.onload = function(){
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 800;

    arcToTest(context,150,100,650,100,650,600,300);
};
function arcToTest(cxt,x0,y0,x1,y1,x2,y2,R){
    cxt.beginPath();
    cxt.moveTo(x0,y0);
    cxt.arcTo(x1,y1,x2,y2,R);
    cxt.lineWidth = 6;
    cxt.strokeStyle = "red";
    cxt.stroke();

    cxt.beginPath();
    cxt.moveTo(x0,y0);
    cxt.lineTo(x1,y1);
    cxt.lineTo(x2,y2);
    cxt.lineWidth = 2;
    cxt.strokeStyle = "gray";
    cxt.stroke();
}
</script>
</html>
