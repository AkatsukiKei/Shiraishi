<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #aaa; display: block; margin: 0 auto;">
        不支持canvas
    </canvas>
</body>
<script>
window.onload = function(){
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 800;

    // 全局透明度
    context.globalAlpha = 0.7;

    // 覆盖效果
    // context.globalCompositeOperation = "source-over";  // default
    context.globalCompositeOperation = "destination-over";
    
    for(var i=0;i<100;i++){
        var R = Math.floor(Math.random()*255);
        var G = Math.floor(Math.random()*255);
        var B = Math.floor(Math.random()*255);

        context.fillStyle = "rgb("+R+","+G+","+B+")";
        context.beginPath();
        context.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*100, 0, 2*Math.PI);
        context.fill();
    }
};
</script>
</html>
