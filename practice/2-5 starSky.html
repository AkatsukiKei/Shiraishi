<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #aaa; display: block; margin: 0 auto;">
        不支持canvas
    </canvas>
</body>
<script>
window.onload = function(){
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    canvas.height = 800;
    canvas.width = 800;

    context.fillStyle = "#000";
    context.fillRect(0,0,canvas.width,canvas.height);

    for(var i=0; i<200; i++){
        var r = Math.random()*10+10;  // 10 ~ 20
        var x = Math.random()*canvas.width;
        var y = Math.random()*canvas.height;
        var rot = Math.random()*360;
        drawStar(context,r,x,y,rot);
    }
    
    
};

function drawStar(cxt, R, x, y, rotation){
    cxt.save();
    cxt.translate(x,y);
    cxt.rotate(rotation/180*Math.PI);
    cxt.scale(R,R);  // scale会把边也一起缩放

    starPath(cxt);
    
    cxt.fillStyle = "#fb3";
    // cxt.strokeStyle = "#fb5";
    // cxt.lineWidth = 3;
    // cxt.lineJoin = "round";
    cxt.fill();
    // cxt.stroke();

    cxt.restore();
}

// 标准五角星
function starPath(cxt){
    cxt.beginPath();
    for(var i=0; i<5;i++){
        cxt.lineTo( Math.cos((18+i*72)/180 * Math.PI),
                    -Math.sin((18+i*72)/180 * Math.PI));
        cxt.lineTo( Math.cos((54+i*72)/180 * Math.PI) * 0.5,
                    -Math.sin((54+i*72)/180 * Math.PI) * 0.5) ;
    }
    cxt.closePath();
}
</script>
</html>
