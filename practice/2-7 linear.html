<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #aaa; display: block; margin: 0 auto;">
        不支持canvas
    </canvas>
</body>
<script>
window.onload = function(){
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 800;

    var linearGrad = context.createLinearGradient(0,0,800,800);  // x,y,xend,yend
    linearGrad.addColorStop(0.0,"#F6EFD1");
    linearGrad.addColorStop(0.25,"#E6D4C0");
    linearGrad.addColorStop(0.5,"#B9A5A8");
    linearGrad.addColorStop(0.75,"#7E748C");
    linearGrad.addColorStop(1.0,"#414969");
    context.fillStyle = linearGrad;
    context.fillRect(0,0,800,800);
};
</script>
</html>
