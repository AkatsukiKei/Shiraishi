<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #aaa; display: block; margin: 0 auto;">
        不支持canvas
    </canvas>
</body>
<script>
window.onload = function(){
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 800;

    var radialGrad = context.createRadialGradient(400,400,0,400,400,500);  // x0,y0,,r0,x1,y1,r1
    radialGrad.addColorStop(0.0,"#F6EFD1");
    radialGrad.addColorStop(0.25,"#E6D4C0");
    radialGrad.addColorStop(0.5,"#B9A5A8");
    radialGrad.addColorStop(0.75,"#7E748C");
    radialGrad.addColorStop(1.0,"#414969");
    context.fillStyle = radialGrad;
    context.fillRect(0,0,800,800);
};
</script>
</html>
